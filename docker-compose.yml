version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: etl_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: etl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: etl_app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/etl_db
      API_KEY: ${API_KEY:-}
      ETL_INTERVAL: 3600
      LOG_LEVEL: INFO
      API_HOST: http://jsonplaceholder.typicode.com
      CSV_PATH: /app/data/sample.csv
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    # Production-ready command without --reload
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000
